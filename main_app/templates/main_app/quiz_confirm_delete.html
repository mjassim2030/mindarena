{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 640px;">
  <h1 class="h5 mb-3">Delete Quiz</h1>
  <div class="alert alert-warning">
    You are about to delete <strong>{{ quiz.quiz_title }}</strong>.
    This action cannot be undone.
  </div>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
    <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
