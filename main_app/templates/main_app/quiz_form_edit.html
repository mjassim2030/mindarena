{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 640px;">
  <h1 class="h5 mb-3">Edit Quiz</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
      <label class="form-label">Course</label>
      {{ form.course }}
      {{ form.course.errors }}
    </div>

    <div class="mb-3">
      <label class="form-label">Quiz title</label>
      {{ form.quiz_title }}
      {{ form.quiz_title.errors }}
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
