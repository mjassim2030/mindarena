{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">Delete Choice</h1>
<p>Are you sure you want to delete this choice?</p>
<form method="post">
  {% csrf_token %}
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="/choices/" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
