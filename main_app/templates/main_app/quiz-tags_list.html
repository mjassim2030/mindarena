
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 m-0">Quiz Tags</h1>
  <a class="btn btn-primary" href="/quiz-tags/create/">New Quiz Tag</a>
</div>
{% if object_list %}
<div class="table-responsive">
  <table class="table table-sm align-middle">
    <thead><tr><th>Quiz</th><th>Tag</th><th style="width:180px;">Actions</th></tr></thead>
    <tbody>
      {% for obj in object_list %}
      <tr>
        <td>{{ obj.quiz.title }}</td><td>{{ obj.tag.name }}</td>
        <td>
          <a class="btn btn-outline-secondary btn-sm" href="/quiz-tags/{{ obj.id }}/update/">Edit</a>
          <a class="btn btn-outline-danger btn-sm" href="/quiz-tags/{{ obj.id }}/delete/">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<div class="alert alert-info">No quiz tags yet.</div>
{% endif %}
{% endblock %}
